<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccuWeather - Home</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="weather-container">
        <h2>AccuWeatherüå§Ô∏è</h2>
        <input type="text" id="city" placeholder="Enter a city name" list="city-suggestions">
        <datalist id="city-suggestions"></datalist>
        <button onclick="getWeather()">Get Weather</button>
        <img id="weather-icon" alt="Weather Icon">
        <div id="temp-div"></div>
        <div id="weather-info"></div>
    </div>

    <div class="forecast-container" id="hourly-forecast-section" style="display: none;">
        <h3>Hourly Forecast</h3>
        <div id="hourly-forecast" class="forecast-grid"></div>
    </div>

    <div class="forecast-container" id="daily-forecast-section" style="display: none;">
        <h3>6-Day Forecast</h3>
        <div id="daily-forecast" class="forecast-grid"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
